<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Hyperlinks</title>
</head>
<body>
<h1>HTML Hyperlinks</h1>

<P>
	HTML Hyperlinks are created using the anchor tag.
</P>

<h3>There are two kinds of links:</h3>
<!-- this creates an unordered list with bullet indicator instead of numbers -->
<ul>
	<li>absolute</li>
	<li>relative</li>
</ul>

<div>
<!-- links to page in other websites -->
<h4>Asolute Links</h4>
<a href="https://linkedin.com">LinkedIn</a>

<!-- target attribute with "_blank" value will open a new tab instead of replacing the current page -->
<a href="https://zuitt.co" target="_blank">Zuitt Coding Bootcamp</a>
</div>

<div>
<!-- link to other pages in the same website or server -->
<h4>Relative Links</h4>
<!-- "./" is used to link another html page within the same folder -->
<a href="./attribute.html">Attributes Page</a>
<a href="./links.html">Links Page</a>
<a href="./index.html">Index Page</a>
</div>

</body>
</html>
